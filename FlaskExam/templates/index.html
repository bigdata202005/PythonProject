<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>반갑습니다.</h1>
{% if not session.logged_in %}
<h3><a href="{{ url_for('login_form') }}">로그인</a> 해주세요. </h3>
{% else %}
<h1> {{ session.username }}님 환영합니다.!!!! </h1>
<h3>
    <a href="{{ url_for('logout') }}">로그아웃</a>
</h3>
{% endif %}
</body>
</html>
